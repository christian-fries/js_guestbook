<h3><f:translate key='label.guestbook_form' /></h3>

<f:form action="guestBook" class="form-horizontal" id="js-contact-form-{settings.contentID}" enctype="multipart/form-data" onsubmit="return guestBookValidate(this.id);">

	<f:form.hidden name="content" value="{settings.contentID}" />
	<input type="hidden" class="alert" value="<f:translate key='required.field.alert' />"  />

	<f:for each="{formFields}" as="fields"  iteration="itemIteration">

		<f:if condition="{fields.type}">
			<f:then>
				<f:render partial="Form/{fields.type}" arguments="{fields:fields}" />
			</f:then>
			<f:else>
				<f:render partial="Form/Input" arguments="{fields:fields}" />
			</f:else>
		</f:if>

	</f:for>

	<f:render partial="Form/Submit" />

</f:form>
