{namespace vh=JS\JsGuestbook\ViewHelpers}

<f:layout name='Default'/>

<f:section name='main'>

	<div class="formLoading"></div>	

	<f:if condition="{template}==1">

		<f:then>

			<f:render partial="Message/Message" arguments="{message:message,settings:settings}" />

			<f:for each="{vh:String.Explode(string: '{settings.main.displayMode}')}" as="fieldType">

				<f:render partial="Template/{vh:String.Upper(string:fieldType)}" arguments="{_all}" />

			</f:for>

		</f:then>

		<f:else>
			
			<f:render partial="Message/Error/Message" arguments="{messages:template}" />

		</f:else>

	</f:if>

</f:section>
